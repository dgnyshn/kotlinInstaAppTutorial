apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.instagram.kotlininstaapptutorial"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'android.appcompat:appcompat:1.0.1'
    implementation 'android.core:core-ktx:1.0.2'
    implementation 'android.constraintlayout:constraintlayout:1.1.2'
    testİmplementation 'junit:junit:4.12'
    androidTestİmplementation 'android.test:runner:1.2.0'
    androidTestİmplementation 'android.test.espresso:espresso-core:3.2.0'
    implementation 'com.android.support:design:28.0.0'
}
